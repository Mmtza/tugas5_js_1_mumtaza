<!DOCTYPE html>
<html>
  <head>
    <title>Hewan & Suaranya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
      .flex-container {
        display: flex;
        background-color: #f1f1f1;
        gap: 5px;
      }

      .flex-container > div {
        background-color: DodgerBlue;
        color: white;
        background-repeat: no-repeat;
        width: 100%;
        height: 300px;
        margin: 10px;
        text-align: center;
        line-height: 75px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h3 align="center">Hewan & Suaranya</h3>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="alert alert-primary" role="alert">Arahkan Mouse Anda ke Hewan yang Anda Pilih, Lalu Klik Hewan tsb</div>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">Burung</button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                <div class="flex-container d-flex container-fluid align-content-center justify-content-center">
                  <div class="row">
                    <div class="hantu col-12 col-md-12 col-lg-4 text-lg text-white">Burung Hantu</div>
                    <div class="merak col-12 col-md-12 col-lg-4 text-lg text-white">Burung Merak</div>
                    <div class="pipit col-12 col-md-12 col-lg-4 text-lg text-white">Burung Pipit</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">Hewan Buas</button>
              </h2>
              <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="flex-container d-flex container-fluid align-content-center justify-content-center">
                  <div class="row">
                    <div class="singa col-12 col-md-12 col-lg-4 text-lg text-white">Singa</div>
                    <div class="serigala col-12 col-md-12 col-lg-4 text-lg text-white">Serigala</div>
                    <div class="ular col-12 col-md-12 col-lg-4 text-lg text-white">Ular</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">Hewan Ternak</button>
              </h2>
              <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                <div class="flex-container d-flex container-fluid align-content-center justify-content-center">
                  <div class="row">
                    <div class="ayam col-12 col-md-12 col-lg-4 text-lg text-white">Ayam</div>
                    <div class="sapi col-12 col-md-12 col-lg-4 text-lg text-white">Sapi</div>
                    <div class="kambing col-12 col-md-12 col-lg-4 text-lg text-white">Kambing</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/suara.js"></script>
  </body>
</html>
